name: Build, Test, and Release Skryper

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Fix Python Environment on macOS
        if: matrix.os == 'macos-latest'
        run: |
          python -m ensurepip --default-pip
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: pytest src/tests/

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Fix Python Environment on macOS
        if: matrix.os == 'macos-latest'
        run: |
          python -m ensurepip --default-pip
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $currentDate = Get-Date -Format "yyyy-MM-dd_HH-mm-ss"
          echo "Building Windows Executable..."
          python -m pyinstaller --onefile --name "Skryper_Windows_$($currentDate)" `
            src/skryper/main.py

      - name: Build executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          currentDate=$(date +"%Y-%m-%d_%H-%M-%S")
          echo "Building macOS Executable..."
          python -m pyinstaller --onefile --name "Skryper_macOS_$currentDate" \
            src/skryper/main.py

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skryper-exe
          path: dist/Skryper_Windows_*.exe

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skryper-app
          path: dist/Skryper_macOS_*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: skryper-exe
          path: .

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: skryper-app
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Skryper_Windows_*.exe
            Skryper_macOS_*
          tag_name: "v${{ github.run_id }}-${{ github.run_number }}"
          name: "Release ${{ github.run_id }}-${{ github.run_number }}"
          body: "Automated release of Skryper version ${{ github.run_id }}-${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
