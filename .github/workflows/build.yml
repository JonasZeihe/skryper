name: Build and Release skryper

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Get current date
        id: date
        run: |
          BUILD_DATE=$(date +'%Y_%m_%d')
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV

      - name: Generate .spec file
        run: |
          pyinstaller --name skryper_${{ env.BUILD_DATE }} --onefile --specpath src --noconfirm src/main.py
        shell: cmd

      - name: Build executable with PyInstaller
        run: |
          pyinstaller src/skryper_${{ env.BUILD_DATE }}.spec
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: skryper-exe
          path: dist/skryper_${{ env.BUILD_DATE }}.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: skryper-exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/skryper_${{ env.BUILD_DATE }}.exe
          tag_name: "v1.0-${{ env.BUILD_DATE }}"
          name: "Release v1.0 - ${{ env.BUILD_DATE }}"
          body: "Automated release of skryper on ${{ env.BUILD_DATE }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
