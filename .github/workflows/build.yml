name: Build, Test, and Release Skryper

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Fix Python environment on macOS
        if: matrix.os == 'macos-latest'
        run: |
          python -m ensurepip --default-pip
          python -m pip install --upgrade pip setuptools wheel

      - name: Install test dependencies
        run: |
          python -m pip install pytest pyinstaller

      - name: Run tests
        shell: bash
        run: |
          echo "Running tests..."
          PYTHONPATH=src pytest src/tests/

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Fix Python environment on macOS
        if: matrix.os == 'macos-latest'
        run: |
          python -m ensurepip --default-pip
          python -m pip install --upgrade pip setuptools wheel

      - name: Install PyInstaller
        run: python -m pip install pyinstaller

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $currentDate = Get-Date -Format "yyyy-MM-dd_HH-mm-ss"
          pyinstaller --name "Skryper_$($currentDate)" --onefile src/app/main.py

      - name: Build .app for macOS
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          currentDate=$(date +"%Y-%m-%d_%H-%M-%S")
          app_name="Skryper_macOS_$currentDate"
          pyinstaller \
            --windowed \
            --name "$app_name" \
            --target-architecture arm64 \
            src/app/main.py

          if [ ! -d "dist/$app_name.app" ]; then
            echo "ERROR: .app bundle was not created correctly"
            ls -la dist
            exit 1
          fi

          mkdir -p release-mac
          mv "dist/$app_name.app" release-mac/
          cd release-mac
          zip -r "$app_name.zip" "$app_name.app"

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skryper-exe
          path: dist/Skryper_*.exe

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skryper-mac
          path: release-mac/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: skryper-exe
          path: .

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: skryper-mac
          path: .

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Skryper_*.exe
            Skryper_macOS_*.zip
          tag_name: "v${{ github.run_id }}-${{ github.run_number }}"
          name: "Release ${{ github.run_id }}-${{ github.run_number }}"
          body: "Automated release of Skryper version ${{ github.run_id }}-${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
