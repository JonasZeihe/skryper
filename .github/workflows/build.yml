name: Build, Test, and Release skryper

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Run Tests
        run: |
          $env:PYTHONPATH="D:\a\skryper\skryper\src"
          python -m unittest discover -s src/tests -p "*_skryper.py"

  build:
    needs: test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Generate .spec file
        run: |
          pyinstaller --name skryper --onefile --specpath src --noconfirm src/skryper/main.py
        shell: cmd

      - name: Rename executable with version and date
        run: |
          $currentDate = Get-Date -Format "yyyy-MM-dd"
          Rename-Item "dist/skryper.exe" "dist/$currentDate_skryper.exe"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: skryper-exe
          path: dist/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: skryper-exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.exe"
          tag_name: "v${{ github.run_id }}-${{ github.run_number }}"
          name: "Release ${{ github.run_id }}-${{ github.run_number }}"
          body: "Automated release of skryper version ${{ github.run_id }}-${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
